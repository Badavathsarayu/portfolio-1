    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #e3f2fd;
            text-align: center;
            padding: 50px 20px;
            position: relative; 
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            color: #1e88e5;
        }

        header p {
            font-size: 1.5rem;
            color: #555;
            margin-top: 10px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute; /* Allows placement in the corner */
            top: 50%; /* Vertically centers the image */
            right: 20px; /* Positions the image 20px from the right edge */
            transform: translateY(-50%); /* Adjusts the image to align with the header content */
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            background-color: #2e2a2a;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #cbd9e4;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #77a9d1;
        }

        /* Hero Section */
        section {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 2.5rem;
            color: #1e88e5;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #1e88e5;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1565c0;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #e3f2fd;
            color: #d32f2f;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
            color: #555;
        }
    </style>
